<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>JavaScript Quiz</h1>
        <p>In Javascript, what does DOM stand for?</p>
        <div>
            <input type="radio" name="answer" value="a" id="a">
            <label for="a">a) Day of the Month</label>
        </div>
        <div>
            <input type="radio" name="answer" value="b" id="b">
            <label for="b">b) Document of the Model</label>
        </div>
        <div>
            <input type="radio" name="answer" value="c" id="c">
            <label for="c">c) Document Object Model</label>
        </div>
        <div>
            <input type="radio" name="answer" value="d" id="d">
            <label for="d">d) Direct Object Model</label>
        </div>
        <button onclick="checkAnswer()">Submit</button>
        <div id="feedback"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
